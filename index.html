<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="tradingAlert">
        <header class="tradingAlert__header">
            <div class="tradingAlert__tradeIdLabel">
                <p>Trade ID</p>
            </div>
            <div class="tradingAlert__tradeIdNo">
                <p>920251</p>
            </div>
        </header>
        <div class="tradingAlert__body">
            <form action="#">
                <div class="tradingAlert__section">
                    <label for="pair">Pair</label>
                    <input type="text" class="tradingAlert__section__textInfo">
                </div>
                <div class="tradingAlert__section">
                    <label for="pair">Direction</label>
                    <select name="" id="" class="tradingAlert__section__selectInfo">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div class="tradingAlert__formGroup">
                    <div class="tradingAlert__formGroup__Info">
                        <label for="entry">Entry</label>
                        <input type="text" class="tradingAlert__formGroup__Info__Input">
                    </div>
                    <div class="tradingAlert__formGroup__Info">
                        <label for="stop-loss">Stop Loss</label>
                        <input type="text" class="tradingAlert__formGroup__Info__Input">
                    </div>
                </div>
                <div class="tradingAlert__formGroup">
                    <div class="tradingAlert__formGroup__Info">
                        <label for="tp1">TP1</label>
                        <input type="text" class="tradingAlert__formGroup__Info__Input">
                    </div>
                    <div class="tradingAlert__formGroup__Info">
                        <label for="tp2">TP2</label>
                        <input type="text" class="tradingAlert__formGroup__Info__Input">
                    </div>
                </div>
                <div class="tradingAlert__section">
                    <label for="image"></label>
                    <input type="file" class="tradingAlert__fileUploader">
                </div>
                <div class="tradingAlert__section">
                    <label for="pair">Trade Follow-up</label>
                    <input type="text" class="tradingAlert__section__textInfo">
                </div>
                <div class="tradingAlert__btnWrapper">
                    <button type="submit" class="tradingAlert__btn">Save to Portfolio Tracker</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="tradingAlert__socialLinks">
                <a href="" class="tradingAlert__socialLinks__whatsapp"><i class="ri-whatsapp-line"></i></a>
                <a href="" class="tradingAlert__socialLinks__telegram"><i class="ri-telegram-fill"></i></a>
                <a href="" class="tradingAlert__socialLinks__facebook"><i class="ri-facebook-circle-fill"></i></a>
            </div>
            <div class="tradingAlert__actions">
                <form action="" class="tradingAlert__actions__form">
                    <button class="tradingAlert__actions__btn" type="submit">Delete</button>
                </form>
                <form action="" class="tradingAlert__actions__form">
                    <button class="tradingAlert__actions__btn" type="submit">Edit</button>
                </form>    
            </div>
            <div class="tradingAlert__infoText">
                <p>Save Trade to Trade Alerts History</p>
            </div>
        </footer>
    </div>
</body>
</html>
