<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="trade">
            <div class="trade-name">
            <p>Trade ID</p>
            </div>
            <div class="trade-id">
            <p>920251</p>
            </div>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-inputs">
                <label for="pair">Pair</label>
                <input type="text" class="text-input">
                </div>
                <div class="form-inputs">
                <label for="pair">Direction</label>
                <select name="" id="" class="select-input">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
                </select>
                </div>
                <div class="form2">
                <div class="entry">
                    <label for="entry">Entry</label>
                    <input type="text" class="entry-input">
                </div>
                <div class="entry">
                    <label for="stop-loss">Stop Loss</label>
                    <input type="text" class="entry-input">
                </div>
                </div>
                <div class="form2">
                <div class="entry">
                    <label for="tp1">TP1</label>
                    <input type="text" class="entry-input">
                </div>
                <div class="entry">
                    <label for="tp2">TP2</label>
                    <input type="text" class="entry-input">
                </div>
                </div>
                <div class="form-inputs">
                <label for="image"></label>
                <input type="file" class="file-input">
                </div>
                <div class="form-inputs">
                <label for="pair">Trade Follow-up</label>
                <input type="text" class="text-input">
                </div>
                <div class="button">
                <button type="submit" class="form-button">Save to Portfolio Tracker</button>
                </div>
            </form>
        </div>
        <div class="icons">
            <a href="" class="whatsapp-icon"><i class="ri-whatsapp-line"></i></a>
            <a href="" class="telegram-icon"><i class="ri-telegram-fill"></i></a>
            <a href="" class="facebook-icon"><i class="ri-facebook-circle-fill"></i></a>
        </div>
        <div class="actions">
            <form action="" class="actions-form">
            <button class="action-btn" type="submit">Delete</button>
            </form>
            <form action="" class="actions-form">
            <button class="action-btn" type="submit">Edit</button>
            </form>    
        </div>
        <div class="reminder">
           <p>Save Trade to Trade Alerts History</p>
        </div>
    </div>
</body>
</html>
